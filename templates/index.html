<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">IRIS Classification</h1>

        <form action="/" method="POST" class="space-y-4">
            <div>
                <label for="sepal_length" class="block text-sm font-medium text-gray-700">Sepal Length:</label>
                <input type="text" id="sepal_length" name="sepal_length" required
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="sepal_width" class="block text-sm font-medium text-gray-700">Sepal Width:</label>
                <input type="text" id="sepal_width" name="sepal_width" required
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="petal_length" class="block text-sm font-medium text-gray-700">Petal Length:</label>
                <input type="text" id="petal_length" name="petal_length" required
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="petal_width" class="block text-sm font-medium text-gray-700">Petal Width:</label>
                <input type="text" id="petal_width" name="petal_width" required
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>

        <div class="mt-6">
            {% if species %}
            <h2 class="text-xl font-semibold text-gray-800">Result</h2>
            <p class="text-gray-700 mt-2">{{ species }}</p>
            {% endif %}
        </div>
    </div>

</body>

</html>
